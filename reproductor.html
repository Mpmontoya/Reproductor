<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica javascript</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="https://kit.fontawesome.com/5a44463913.js" crossorigin="anonymous"></script>
</head>
<body>
   <!-- 
		Autor: Obed Alvarado
		Web: obedalvarado.pw 
		Mail: info@obedalvarado.pw
	-->
	<audio id="miguel" ontimeupdate="updateProgress();">
		<source  id="source">	
		Audio no soportado	
	</audio>
	
	<div id="controls">
		<div class="timer" id="timer">
			&nbsp;
		</div>
		<div class="volumen">
			Vol: 
			<i class="fas fa-volume-down"></i> 
			<input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.75"> 
			<i class="fas fa-volume-up"></i>
		</div>
		
		<i class="fas fa-backward fa-5x" onclick="prevMusic();"></i>
		<i class="far fa-play-circle fa-5x" onclick="togglePlay();" id="iconPlay"></i> 
		<i class="fas fa-forward fa-5x" onclick="nextMusic();"></i>
		<br>
		<span id="currentPlay"></span><br>
		<progress id="progress" value="0" max="100" ></progress>
		
		
		
		
		<h3>Mi música</h3>
		<div id="playList"></div>

	
	

	</div>
	</div>
	
	<p>Créditos de música: <a href="https://www.bensound.com/">https://www.bensound.com/</a></p>
	
	<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
